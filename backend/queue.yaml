queue:
- name: batch-query
  rate: 2/m
  bucket_size: 1
  max_concurrent_requests: 1
  retry_parameters:
      task_retry_limit: 8
      min_backoff_seconds: 12
- name: schedule-query
  rate: 1/s
  bucket_size: 1
  max_concurrent_requests: 1
  retry_parameters:
      task_retry_limit: 8
      min_backoff_seconds: 12
- name: build-query
  rate: 8/s
  bucket_size: 4
  retry_parameters:
      task_retry_limit: 8
      min_backoff_seconds: 12
- name: datastore-export
  rate: 1/s
  bucket_size: 1
  max_concurrent_requests: 1
  retry_parameters:
      task_retry_limit: 8
      min_backoff_seconds: 12
# Datastore ExportされたファイルからOCNが来た時に処理するTQ
- name: ds2bq
  rate: 1/s
  bucket_size: 1
  max_concurrent_requests: 1
  retry_parameters:
      task_retry_limit: 8
      min_backoff_seconds: 12