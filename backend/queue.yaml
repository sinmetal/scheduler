queue:
- name: batch-query
  rate: 2/m
  bucket_size: 1
  max_concurrent_requests: 1
  retry_parameters:
      task_retry_limit: 8
      min_backoff_seconds: 12
- name: schedule-query
  rate: 1/s
  bucket_size: 1
  max_concurrent_requests: 1
  retry_parameters:
      task_retry_limit: 8
      min_backoff_seconds: 12
- name: build-query
  rate: 8/s
  bucket_size: 4
  retry_parameters:
      task_retry_limit: 8
      min_backoff_seconds: 12
- name: datastore-export
  rate: 1/s
  bucket_size: 1
  max_concurrent_requests: 1
  retry_parameters:
      task_retry_limit: 8
      min_backoff_seconds: 12
- name: cloudsql-export
  rate: 1/s
  bucket_size: 1
  max_concurrent_requests: 1
  retry_parameters:
      task_age_limit: 16h
      min_backoff_seconds: 300
      max_backoff_seconds: 1800
- name: cloudsql-export-after
  rate: 1/s
  bucket_size: 1
  max_concurrent_requests: 1
  retry_parameters:
      min_backoff_seconds: 60
      max_backoff_seconds: 60
# Datastore ExportされたファイルからOCNが来た時に処理するTQ
- name: ds2bq
  rate: 1/s
  bucket_size: 1
  max_concurrent_requests: 1
  retry_parameters:
      task_retry_limit: 8
      min_backoff_seconds: 12